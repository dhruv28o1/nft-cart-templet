<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body class="d-flex">
  <div class="container">
    <!-- ______________equilibrium image______________________ -->
    <section class="image">
      <div>
        <!-- hover -->
       
        &nbsp;
      </div>
      <img src="./images/image-equilibrium.jpg" alt="">
    </section>

    <!-- ______________heading_____________ -->
    <section>
      <h1> Equilibrium #3429</h1>
    </section>

    <!-- __________paragraph____________ -->
    <section>

      <p> Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <!-- _________list______________ -->
    <section>
      <ul class="d-flex">
        <li class="d-flex v-center">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>&nbsp;0.041 ETH
        </li>

        <li class="d-flex v-center">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>&nbsp;3 days left
        </li>
      </ul>
    </section>
    <!-- __________author_____________ -->
    <section class="avatar d-flex v-center">
      <img src="./images/image-avatar.png" alt="">
      <p>
        Creation of
        <a href="">
          Jules Wyvern
        </a>
      </p>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dhruv Sanmotra</a>.
  </div>
</body>

</html>
